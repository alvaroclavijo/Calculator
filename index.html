  <link rel="" type="" sizes="" href="">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  <title> Calculator | Figma </title>

</head>

<body>

            <input id="5-btn" type="button" value="5"/>

            <input id="2-btn" type="button" value="2"/>
